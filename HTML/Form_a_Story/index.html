<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required value="raccoon" minlength="2" maxlength="42" pattern="[a-zA-Z]+">
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" required value="coyote" minlength="2" maxlength="42" pattern="[a-zA-Z]+">
        <br>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" type="text" name="animal-3" required value="possum" minlength="2" maxlength="42" pattern="[a-zA-Z]+">
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" type="text" name="adj-1" required value="prepared" minlength="2" maxlength="42" pattern="[a-zA-Z]+">
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" type="text" name="verb-1" required value="performing" minlength="2" maxlength="42" pattern="[a-zA-Z]+">
        <br>
        <label for="num-1">Number:</label>
        <input id="num-1" type="number" name="num-1" required value="42" min="-2147483648" max="2147483647">
        <br>
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required checked="checked">
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="regular">Regular</option>
          <option value="slower">Slower</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="who doesn't work doesn't get ice cream!"></option>
          <option value="no pay no ice cream!"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <br>
        <textarea id="message" name="message" required rows="8" cols="40">Entropy is growing</textarea>
        <br>
        <br>
        <input type="submit" value="Form My Story!" minlength="8" maxlength="255" pattern="[a-zA-Z0-9]+">
      </form>
    </section>
  </body>
</html>
